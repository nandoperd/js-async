<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timeout</title>
</head>
<body>
    <script>
        function addElement(){
            const header = document.createElement("h1")
            header.textContent = "Mempelajari Async Javascript"

            document.body.appendChild(header)
        }

        // membuat async dengan callback setTimeout
        // setTimeout(callback, timeInMilis)
        setTimeout(addElement, 5000)
        console.info("test") // kode console ini akan berjalan tanpa menunggu kode setTimeout selesai (async/non-blocking)
    </script>
</body>
</html>
