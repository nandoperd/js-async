<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>
<body>
    <h1 id="header"></h1>
    <script>
        const ajax = new XMLHttpRequest()
        ajax.open("GET", "api/halo.json")
        // menerima data di AJAX
        ajax.addEventListener("load", function() {
            // parse data json
            const json = JSON.parse(ajax.responseText) // menggunakan responseText untuk memanggil data json

            const header = document.getElementById("header")
            header.textContent = json.response
        })
        ajax.send()
    </script>
</body>
</html>
