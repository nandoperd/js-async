<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Status</title>
</head>
<body>
    <h1 id="header"></h1>
    <script>
        function displayResponse(json){
            const header = document.getElementById("header")
            header.textContent = json.response
        }
        const ajax = new XMLHttpRequest()
        // state di ajax
        // 0 : UNSENT 1 : OPENED 2 : HEADERS_OPENED 3 : LOADING 4 : DONE
        // cek state menggunakan readystatechange
        ajax.onreadystatechange = function(){
            console.info(`Ready state change ${ajax.readyState}`)
        }
        // ajax.open("GET", "api/halo.json")
        ajax.open("GET", "api/hao.json")

        ajax.addEventListener("load", function(){
            // membuat kondisi status
            if (ajax.status === 200) {
                const json = JSON.parse(ajax.responseText)
                displayResponse(json)   
            } else {
                displayResponse({
                    response: `Error Status ${ajax.status}`
                })
            }
        })
        ajax.send()
    </script>
</body>
</html>
